<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="styles.css" rel="stylesheet">
   <script src="script.js" defer></script>
   <title>Calculator</title>
</head>
<body>
  <div class="calculator-grid">
      <div class="output">
         <div id="data-previous-operand" class="previous-operand"></div>
         <input type="text" maxlength="16" readonly id="txtRunningTotal" class="current-operand" />
      </div>
      <button id="data-all-clear" class="span-two" onclick="acClick()">AC</button>
      <button id="data-delete" onclick="doDelete()">DEL</button>
      <button id="data-operation-division" onclick="doDivide()">รท</button>
      <button id="data-number-1" onclick="numberClick('1')">1</button>
      <button id="data-number-2" onclick="numberClick('2')">2</button>
      <button id="data-number-3" onclick="numberClick('3')">3</button>
      <button id="data-operation-multiply" onclick="doMultiply()">*</button>
      <button id="data-number-4" onclick="numberClick('4')">4</button>
      <button id="data-number-5" onclick="numberClick('5')">5</button>
      <button id="data-number-6" onclick="numberClick('6')">6</button>
      <button id="data-operation-add" onclick="doAddition()">+</button>
      <button id="data-number-7" onclick="numberClick('7')">7</button>
      <button id="data-number-8" onclick="numberClick('8')">8</button>
      <button id="data-number-9" onclick="numberClick('9')">9</button>
      <button id="data-operation-minus" onclick="doMinus()">-</button>
      <button id="data-number-decimal" onclick="decimalClick()">.</button>
      <button id="data-number-0" onclick="numberClick('0')">0</button>
      <button id="data-equals" class="span-two" onclick="doEquals()">=</button> 
 </div>
</body>
</html>
